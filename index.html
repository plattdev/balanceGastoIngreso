<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gesti√≥n Contable Familiar</title>
</head>
<body>

    <!-- ENTRADA DE DATOS -->
    <!-- Formulario: Concepto - importe - tipo -->
    <form action="#" id="formulario" class="formulario">

        <!-- Input tipo text "Concepto" -->
         <label for="concepto">Concepto:</label>
         <input id="concepto" type="text" name="concepto" placeholder="Concepto" required>
        
         <!-- Input tipo number "Importe" -->
        <label for="importe">Importe:</label>
         <input id="importe" type="number" name="importe" placeholder="Importe" required step="0.01" min="0">

        <!-- Input select "Tipo" -->
        <label for="tipo">Tipo:</label>
        <select id="tipo"name="tipo" required>
            <option value="ingreso">Ingreso</option>
            <option value="gasto">Gasto</option>
        </select>

        <!-- Button que me genera objetos dentro de [] -->
        <button id="btnAgregar" type="submit">Registrar Movimiento</button>

    </form>

    <!-- SALIDA DE DATOS -->
    <table border="1">
        <thead>
            <tr>
                <th>Concepto</th>
                <td>Tipo</td>
                <td>Importe</td>
            </tr>
        </thead>

        <!-- Contenido, hacerlo desde JS -->
        <tbody id="introMovimientos">
                        <!-- <tr>
                <td>${Concepto}</td>
                <td>${Tipo}</td>
                <td>${Importe}</td>
            </tr> -->
        </tbody>
    </table>

    <!-- Balance -->
        <p id="balanceIngresos"></p>
        <p id="balanceGastos"></p>
        <p id="balanceTotal"></p>
  

    
    <script type="module" src="js/main.js"></script>
</body>
</html>
