<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Gestión Contable Familiar</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header>
        <h1>Gestión Contable Familiar</h1>
      </header>

      <!-- ENTRADA DE DATOS -->

      <!-- Formulario: Concepto - importe - tipo -->
      <form id="formulario" class="formulario">
        <!-- Input tipo text "Concepto" -->
        <label for="concepto">Concepto</label>
        <input id="concepto" type="text" name="concepto" required />

        <!-- Input tipo number "Importe" -->
        <label for="importe">Importe</label>
        <input
          id="importe"
          type="number"
          name="importe"
          required
          step="0.01"  
          min="0"
        /> <!-- en step tambien se puede poner "any" -->

        <!-- Input select "Tipo" -->
        <label for="tipo">Tipo</label>
        <select id="tipo" name="tipo" required>
          <option value="ingreso">Ingreso</option>
          <option value="gasto">Gasto</option>
        </select>

        <!-- Button que me genera objetos dentro de [] -->
        <button id="btnAgregar" type="submit">Registrar Movimiento</button>
        
      </form>

      <!-- SALIDA DE DATOS -->

      <!-- 1- Balance -->
      <section class="totalIngresos">
        <span class="totalIngresos__titulo">Ingresos totales </span>
        <p class="totalIngresos__numero" id="balanceIngresos"></p>
      </section>

      <section class="totalGastos">
        <span class="totalGastos__titulo">Gastos totales </span>
        <p class="totalGastos__numero" id="balanceGastos"></p>
      </section>

      <section class="totalBalance">
        <span class="balanceFinal__titulo">Balance neto </span>
        <p class="balanceFinal__numero" id="balanceTotal"></p>
      </section>

      <!-- 2- Tabla -->
      <section class="registros">
        <table class="registros__tabla">
          <thead class="propiedades__tabla">
            <tr>
              <th>Concepto</th>
              <td>Importe</td>
              <td>Tipo</td>
            </tr>
          </thead>

          <!-- Contenido, hacerlo desde JS -->
          <tbody id="tablaIntroRegistros">
            <!-- <tr>
                     <td>${Concepto}</td>
                     <td>${Tipo}</td>
                     <td>${Importe}</td>
                 </tr> -->
          </tbody>
        </table>
      </section>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
